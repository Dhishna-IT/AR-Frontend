<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <title>GeoQuest-login</title>
  <link rel="stylesheet" href="./global.css">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@600&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Avenir:wght@400;500;800&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap">
</head>

<body>
  <div class="login-page">
    <div class="card-parent">
      <img class="logo" src="D:\programming\ar\logo-no-background 1.png" alt="image">
      <p class="login-to-play">LOGIN TO PLAY</p>
      <div class="forminput">
        <form>
          <label class="labelstyle" for="email">Email:</label>
          <input class="toaster-and-inputs" type="email" id="email" name="email" placeholder="Enter email" required>

          <label class="labelstyle" for="password">Password:</label>
          <input class="toaster-and-inputs" type="password" id="unique-id" name="unique-id" placeholder="Enter unique id" required>

          <button class="login-button" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
