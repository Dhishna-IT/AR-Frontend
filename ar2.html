<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Avenir:wght@400;500;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="statusbar">
        <img class="icons" alt="" src="./public/icons.svg" />

        <div class="time">9:41</div>
      </div>
      <div class="card-parent">
        <div class="card">
          <div class="card-child"></div>
          <div class="footer">
            <div class="frame-parent">
              <div class="this-is-card-parent">
                <div class="this-is-card">This is card</div>
                <div class="i-have-an-container">
                  <p class="i-have-an">I have an image and even a button</p>
                  <p class="i-have-an">hghhh</p>
                </div>
              </div>
              <div class="button">
                <div class="button-child"></div>
                <div class="text">Button</div>
                <div class="button-child"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="login-menu">
          <div class="login-form-parent">
            <div class="login-form">
              <div class="input-field">
                <div class="password">
                  <div class="toaster-and-inputs">
                    <div class="also-with-a">Also with a lable</div>
                  </div>
                  <div class="enter-unique-id">Enter unique id</div>
                  <div class="password1">Password</div>
                </div>
                <div class="email">
                  <div class="toaster-and-inputs1">
                    <div class="also-with-a">Also with a lable</div>
                  </div>
                  <div class="enter-email1">Enter email</div>
                  <div class="password1">Email</div>
                </div>
              </div>
              <div class="login-button">
                <div class="login-button-child"></div>
                <div class="text1">Button</div>
                <div class="login-button-child"></div>
              </div>
            </div>
            <b class="login-to-play">LOGIN TO PLAY</b>
            <img
              class="logo-no-background-1-icon"
              alt=""
              src="./public/logonobackground-1@2x.png"
            />
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
