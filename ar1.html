<!DOCTYPE html>
<html>
<head>
    <title>GeoQuest - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 348px;
            height: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            margin-top: 30px;
        }

        h1 {
            color: orange;
        }

        p {
            font-size: 18px;
            color: white;
        }

        .field-heading {
            text-align: left;
            margin-top: 10px;
            color: white;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: transparent;
            color: white;
        }

        button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff7f00;
        }

        /* Media Query for mobile screens */
        @media screen and (max-width: 480px) {
            .container {
                max-width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GeoQuest</h1>
        <p>Login to play</p>
        <form>
            <div class="field-heading">Email</div>
            <input type="text" placeholder="Enter Email" required>
            <div class="field-heading">Password</div>
            <input type="password" placeholder="Enter Unique ID" required>
            <br>
            <button type="submit">Enter</button>
        </form>
    </div>
</body>
</html>
